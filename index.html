<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>


  <link rel="stylesheet" href="style.css">

</head>




<body>

  <div class='card'>
    <div class='spacer'></div>
    <article>
      <div class="article--title">Order Summary</div>

      <div class="article--blab">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </div>

      <div class="article--price">
        <img src="images/icon-music.svg">
        <div class="article--price--center">
          <div>Annual Plan</div>
          <div>
            $59.99/year</div>
        </div>
        <div class="article--price--change">
          <a href='#'>Change</a>
        </div>
      </div>

      <div class="article--pay"> Proceed to Payment</div>
      <div class="article--canc"> Cancel Order</div>






      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Richard Marks</a>
      </div>
    </article>

  </div>
</body>

</html>
